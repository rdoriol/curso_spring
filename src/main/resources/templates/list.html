<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
      <h2 th:text="${title}"></h2>
      <div th:if="${users.isEmpty()}" th:text="'No tiene elemento usuarios'"></div>
    <table th:if="${!users.isEmpty()}">
        <thaed>
            <tr>
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
            </tr>
        </thaed>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${!(user.email != null)}" th:text="${'No tiene email'}"></td>                
            </tr>
        </tbody>
        
    </table>
    </ul>
</body>
</html>
